plugins {
    id 'com.android.application'
}

android {
    namespace 'com.aaa2005.nsfwad'
    compileSdkVersion 34
    defaultConfig {
        applicationId "com.aaa2005.nsfwad"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
    packagingOptions {
        exclude 'META-INF/NOTICE.md'
        exclude 'META-INF/LICENSE.md'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core:1.7.0' // Or the latest version
}